---
  - name: ruby dependencies
    apt: name={{item}} state=latest update_cache=yes
    with_items:
      - python-software-properties

  - name: brightbox ruby repo
    apt_repository: repo=ppa:brightbox/ruby-ng-experimental

  - name: install ruby packages
    apt: name={{item}} state=latest update_cache=yes
    with_items:
      - ruby2.0
      - ruby2.0-dev
